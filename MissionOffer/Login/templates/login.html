<html>
  <head>
    <title>login</title>
    <meta charset="utf-8">
    <link rel="StyleSheet" href="/statics/loginFolder/login.css" type="text/css">
  </head>
  <body>
    <div id="head"></div>
    <div id="loginpicture"></div>
    <div id="login">
      <div id="loginframework"></div>
      <form action="#" method="post">
      	<div id="usrname">
          <input type="text" id="usrName" style="height:40px;border:none;outline:none;" size="25">
      	</div>
      	<div id="password">
          <input type="password" id="passWord" style="height:40px;border:none;outline:none;" size="25">
      	</div>
      	<div id="choice">
      	  <input type="checkbox" id="pw">记住密码
      	  <input type="checkbox" id="lg">自动登录
      	</div>
        <div id="sub"><input type="submit" name="sb" value="登陆" style="font-size:150%;color:white;background-color:#5FF571;height:43px;width:294;border:0px;">
        </div>
      </form>
      <div id="register">没有账号？请<a href="/register" style="color:#5FF571;">注册</a></div>
    </div>
  </body>
</html>
