<html>
	<head>
		<title>主界面</title>
		<meta charset="utf-8">
		<link href="../css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="top">
			<p1>Welcome to MissionOffer !</p1>
			<div class="login_register">
				<a href="#">登录</a>/<a href="#">注册</a>
			</div>
		</div>
		<img src="img/head.png">
		<div class="user-tool">
			<img src="img/publish.png">
			<img src="img/user-center.png">
			<div class="search">
				<input type="text" name="search">
				<img src="img/search.png" id="search-btn">
			</div>
		</div>

		<div class="part-one">
			<img src="img/all.png" id="all-change">
			<img src="img/lost-find.png" id="lost-find-change">
			<img src="img/dining.png" id="dining-change">
			<img src="img/super.png" id="super-change">
			<img src="img/print.png" id="print-change">
			<img src="img/out.png" id="out-change">
			<img src="img/other.png" id="other-change">
		</div>
		<div class="choice">
			<p1 id="condition-all">全部</p1>
			<p2 id="condition-take">代接受</p2>
			<p3 id="condition-ing">进行中</p3>
			<p4 id="condition-finished">已完成</p4>
		</div>
		<div class="imformation">
			<p1>[已完成]</p1>
			<p2>打印一份作业</p2>
			<p3>悬赏人：</p3>
			<p4>熊老师</p4>
			<p5>2015-9-10</p5>
			<p6>请到文印中心打印一份《计算机组成原理》第二章作业。</p6>
			<p7>文印中心</p7>
			<p8>悬赏：</p8>
			<p9>¥</p9>
			<p10>5.00</p10>
		</div>

		<script src="../js/jquery.js"></script>
		<script src="../js/main.js"></script>
	</body>
</html>
